<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relative Positioning Example</title>
<style>
  .parent {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: lightblue;
  }
  .child {
    position: relative;
    top: 20px;
    width: 100px;
    height: 100px;
    background-color: coral;
  }
</style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
