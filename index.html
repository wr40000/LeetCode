    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 定义一个延迟指定时间后返回结果的 Promise
            function delay(value, time) {
                return new Promise(function (resolve) {
                    setTimeout(function () {
                        resolve(value);
                    }, time);
                });
            }

            // 创建多个 Promise 对象的数组
            var promises = [
                delay("First", 1000),
                delay("Second", 2000),
                delay("Third", 3000)
            ];
